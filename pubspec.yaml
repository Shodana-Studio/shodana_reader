name: shodana_reader
description: A new Flutter application for reading ebooks.
publish_to: 'none'
version: 0.1.0+170

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # For Architecture
  beamer: ^0.13.3
  flutter_hooks: ^0.17.0
  hooks_riverpod: ^0.14.0+4
  responsive_builder: ^0.4.1
  multi_screen_layout: ^2.0.0
  intl: ^0.17.0
  i18n_extension: ^4.1.0
  hive: ^2.0.4
  hive_flutter: ^1.0.0

  # For backend
  # Imported by flappwrite_account_kit
  # appwrite:
  flappwrite_account_kit:
    git: 
      url: https://github.com/getBoolean/flappwrite_account_kit
      ref: normal

  # For login
  email_validator: ^2.0.1
  sign_button: ^2.0.0
  flutter_signin_button: ^2.0.0

  # For books
  file_picker: ^3.0.1
  epubx: ^3.0.0-dev.3
  path_provider: ^2.0.1

  # For Key-Value local storage
  shared_preferences: ^2.0.5

  # Convert between Enum and String
  enum_to_string: ^2.0.1

  # For UIs
  cupertino_icons: ^1.0.3
  smart_select: ^4.3.2
  adaptive_theme: ^2.2.0
  flex_color_scheme: ^2.1.1
  flutter_native_splash: ^1.1.8+4
  material_floating_search_bar: ^0.3.4
  cached_network_image: ^3.0.0
  implicitly_animated_reorderable_list: ^0.4.0
  pull_to_refresh: ^2.0.0

  # For Utilities
  url_launcher: ^6.0.6
  # Imported by appwrite
  # package_info_plus: ^1.0.3
  device_info: ^2.0.0
  clipboard: ^0.1.3
  permission_handler: ^8.0.0+2
  pedantic: ^1.11.0
  equatable: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  flutter_gen_runner:
  flutter_launcher_icons: ^0.9.0
  hive_generator: ^1.1.0

# Uncomment the flutter_icons section when adding an icon, then run
# flutter pub run flutter_launcher_icons:main

#flutter_icons:
#  android: "launcher_icon"
#  ios: true
#  image_path: "assets/icon/icon.png"

flutter_gen:
  integrations:
    flutter_svg: true

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/
