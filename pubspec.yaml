name: shodana_reader
description: A new Flutter application for reading ebooks.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # For Architecture
  beamer: ^0.12.4
  flutter_hooks: ^0.16.0
  hooks_riverpod: ^0.14.0+3

  intl: ^0.17.0
  file_picker: ^3.0.1
  epubx: ^3.0.0-dev.3
  path_provider: ^2.0.1
  device_info: ^2.0.0
  animated_theme_switcher: ^2.0.1
  clipboard: ^0.1.3
  package_info: ^2.0.0

  # For Key-Value local storage
  shared_preferences: ^2.0.5

  # Convert between Enum and String
  enum_to_string: ^2.0.1

  # For UIs
  cupertino_icons: ^1.0.3

  # For Utilities
  get: ^4.1.4
  smart_select: ^4.3.2
  settings_ui: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  flutter_gen_runner:

flutter_gen:
  integrations:
    flutter_svg: true

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/
